<div class="container">
        <h2>BMI Calculator</h2>
        <form id="bmiForm">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" required>
            
            <label for="height">Height (cm):</label>
            <input type="number" id="height" required>

            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <button type="button" onclick="calculateBMI()">Calculate BMI</button>
        </form>

        <div id="bmiResult" class="result"></div>
    </div>

    <script>
        function calculateBMI() {
            var weight = document.getElementById("weight").value;
            var height = document.getElementById("height").value;
            var gender = document.getElementById("gender").value;

            // Convert height from cm to meters
            height = height / 100;

            // Calculate BMI
            var bmi = weight / (height * height);

            // Determine BMI category
            var bmiCategory = "";
            if (bmi < 18.5) {
                bmiCategory = "Underweight";
            } else if (bmi >= 18.5 && bmi < 24.9) {
                bmiCategory = "Normal weight";
            } else if (bmi >= 25 && bmi < 29.9) {
                bmiCategory = "Overweight";
            } else {
                bmiCategory = "Obese";
            }

            // Display the result
            document.getElementById("bmiResult").innerHTML = "Your BMI is " + bmi.toFixed(2) + " (" + bmiCategory + ")";

            // Gender-specific message (optional)
            if (gender === "male") {
                document.getElementById("bmiResult").innerHTML += "<br>Note: BMI categories are similar for both men and women.";
            } else {
                document.getElementById("bmiResult").innerHTML += "<br>Note: BMI categories are similar for both men and women.";
            }
        }
    </script>
