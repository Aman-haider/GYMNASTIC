<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Page</title>
    <link rel="stylesheet" href="contact1.css">
    <script src="contact.js" defer></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img src="image/logo1.png" alt="Gymnasium Logo" class="logo">
            </a>

            <!-- Toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menu Items -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="home2.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about1.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="schedule.html">Schedule</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact1.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="fitness.html">Fitness Calculator</a>
                    </li>
                </ul>
            </div>

            <!-- Action Buttons -->
            <div class="d-flex">
                <button class="btn btn-primary me-2">Login</button>
                <button class="btn btn-outline-primary">Sign Up</button>
            </div>
        </div>
    </nav>

    <!-- Contact Us Section -->
    <div class="contact-container">
        <!-- Left Section: Contact Form -->
        <div class="left-section">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>

        <!-- Right Section: Contact Info -->
        <div class="right-section">
            <h2>Get in Touch</h2>
            <p><i class="bi bi-telephone-fill" style="font-size: 40px; color: #00ddff;"></i> <strong>Phone:</strong>
                +1-234-567-890</p>
            <p><i class="bi bi-envelope-fill" style="font-size: 40px; color: #00ddff;"></i> <strong>Email:</strong>
                info@example.com</p>
            <p><i class="bi bi-geo-alt-fill" style="font-size: 40px; color: #00ddff;"></i> <strong>Location:</strong> 123
                Street, City, Country</p>
        </div>
    </div>

    <!-- Bottom Section: Social Media Links -->
    <div class="bottom-section">
        <h3>Follow Us</h3>
        <div class="social-icons">
            <a href="#" class="icon facebook" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="icon twitter" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" class="icon instagram" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#" class="icon linkedin" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
